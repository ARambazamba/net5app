name: "multistage-mvc"
trigger:
  branches:
    include:
      - master
  paths:
    include:
      - net5app/*

pool:
  vmImage: "ubuntu-latest"

variables:
  azureSubscription: "Visual Studio Enterprise (78033352-805c-4acd-af80-f8f95083268d)"
  buildConfiguration: "Release"
  serviceConnection: "conNet5App"
  apiPath: "net5app/"
  apiScript: "provision-api.sh"
  appService: "net5-mvc-at"

stages:
  - stage: "Provision"
    jobs:
      - job: "Provision"
        displayName: "Provision App Service"

        steps:
          - task: AzureCLI@2
            displayName: Azure CLI
            inputs:
              azureSubscription: $(serviceConnection)
              scriptType: bash
              scriptLocation: scriptPath
              scriptPath: Deploy/$(apiScript)

  - stage: "Build"
    jobs:
      - job: "Build"
        displayName: "Build App"

        steps:
          - task: UseDotNet@2
            displayName: "Install .NET 5 SDK"
            inputs:
              packageType: "sdk"
              version: "5.x"

          - script: dotnet build **/net5app.csproj --configuration $(buildConfiguration)
            displayName: "dotnet build $(buildConfiguration)"

          - task: DotNetCoreCLI@2
            inputs:
              command: "publish"
              publishWebProjects: true
              arguments: "--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)"

          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: "$(Build.ArtifactStagingDirectory)"
              ArtifactName: "drop"
              publishLocation: "Container"

  - stage: "Deploy"
    jobs:
      - job: "Deploy"
        displayName: "Deploy App"

        steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              artifactName: "drop"
              downloadPath: "$(System.DefaultWorkingDirectory)"

          - task: AzureWebApp@1
            displayName: "Azure Web App Deploy"
            inputs:
              azureSubscription: $(serviceConnection)
              appType: "webApp"
              appName: $(appService)
